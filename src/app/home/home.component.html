<mat-toolbar>
    <mat-toolbar-row>
        <img style="width:70px;" src="/assets/Logo1.jpg">
        <div class="title1">
            <h1></h1>
          
        </div>
        <a style="font-size:xx-large;color: #3b3b3b;font-weight: 700;margin-left: 40%;;" href="/granite">Home</a>
    </mat-toolbar-row>
  </mat-toolbar>
<div class="srTheme" style="margin-bottom:10px;">
    <div class="srSearch">
        <form  id="searchform" class="d-flex just-c-s-b a-center">
            <div class="formControl">

                <select name="propType" id="drppropcategory">
                    <option value="">Select Category</option>
                    <option value="Buy">Buy</option>
                  
                    <option value="Sale">Sale</option>
                    <option value="Share">Share</option>
                </select>
            </div>
            <div class="formControl">
                <select name="budget" id="drpbudget" required>
                    <option value="">Select Budget</option>
                    <option value="2000000,5000000">20L - 50 L</option>
                    <option value="5000000,10000000">50L - 1 Cr</option>
                    <option value="10000000,20000000">1 Cr - 2 Cr</option>
                    <option value="20000000,30000000">2 Cr - 3 Cr</option>
                    <option value="30000000,40000000">3 Cr - 4 Cr</option>
                    <option value="40000000,50000000">4 Cr - 5 Cr</option>
                </select>
            </div>
            <div class="formControl searchInput">

                <input type="text" placeholder="Find your Product..." id="txtsearchid" required>
                <button type="button" onclick="searchsubmit();">Search</button>

            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>
<div class="container">
    <div class="pageHead d-flex just-c-s-b a-center">
       
        <ul class="viewOptions">
            <li>
                <a href="#" title="Connect With Owner">
                    <i class="fas fa-address-book"></i>
                </a>
            </li>
            <li>
                <a title="Compare Selected Properties" onclick="compare()">
                    <i class="fas fa-not-equal"></i>
                </a>
            </li>
            <li>
                <a href="#" title="Tile View" class="active">
                    <i class="fas fa-border-all"></i>
                </a>
            </li>

            <li>
                <a href="#" title="Map View">
                    <i class="fas fa-map-marked-alt"></i>
                </a>
            </li>
        </ul>
        


    <div class="clear">
       
    </div>
    <div class="results d-flex just-c-s-b" id="dynamicbinding">
    </div>
</div>
<div class="grayOut"></div>

<button type="button" class="product1"  (click)="get()" >Get Product</button>
<button class="product2" routerLink="/product">+Add Product</button>




  
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<ul class="listing">

    <div *ngFor="let test of img">
  <li class="product">
    <a class="img-wrapper" href="#">
        <div class="zoom">
      <img src="{{test.Image}}" alt="Granites " />
      </div>
    </a>
    <div class="note on-sale">On sale</div>
    
    <div class="info">
      <div class="title"><a href="#">{{test.name}}</a></div>
      <div class="price sale">{{test.price}}</div>
      <div class="price old">$34000.99</div>
    </div>
    
    
  </li>
  </div>
</ul>
